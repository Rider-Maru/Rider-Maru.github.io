    <h2>作品説明</h2>
    <p>バーチャルなAEDを操作して救助体験ができるソフトです。
    <br />
    緑のボタンを押すと通常のAEDのシミュレーションが開始されます。実際のAEDで使用されている音声に従って操作し、本格的な救助体験ができます。
	 </br>青のボタンを押すとリズム天国風のゲームが遊べます。終了時にスコアが表示されます。
